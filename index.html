<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefa</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="contender">


    <header>
      <div class="logo">
        <img src="assets/logo3.png"">
        <img src=" assets/Texto do seu parágrafo (1).png" alt="">

      </div>
    </header>
    <form>
      <div class="task">
        <input type="text" placeholder="Adicione uma nova tarefa" required>
        <button type="submit">Criar <img src="assets/plus-circle-thin.svg" alt=""></button>

      </div>
    </form>
    <div class="tasks_list">
      <div class="result_tarefa">
        <h4>Tarefas criadas</h4>
        <span id="tarefa_criada">16</span>
        <h4>Concluídas</h4>
        <span id="tarefa_concluida">8</span>
      </div>
      <div class="empty">
        <div class="empty_remove">
        <img src="assets/ClipboardTextRegular.png" alt="">
        <h4>Você ainda não tem tarefas cadastradas</h4>
        <p>Crie tarefas e organize seus itens a fazer</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
